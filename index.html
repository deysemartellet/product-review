<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>

  <div class="flex-container">
    <div>
     <figure id="parfum">
      <img src="images/image-product-desktop.jpg" alt="Gabrielle Essence Eau De Parfum">
      </figure>
    </div>

    <div>
      <p>Perfume</p>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polger Perfumer-Creator for the House of CHANEL. </p>
      <h2>$149.99</h2>
      <p class="money">$169.99</p>
      <button class="botao"><img src="images/icon-cart.svg" alt="cart"> Add to Cart</button>
    </div>
    
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.io/deysemartellet">Deyse Martellet</a>.
  </div>
</body>
</html>
